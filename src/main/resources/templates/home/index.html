<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Pessoas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
</head>
<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col align-self-center m-auto">
          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Painel</h1>
          <p class="mb-4">Painel de administração do sistema</p>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Lista de Pessoas</h6>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col"># Id</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Data de Nascimento</th>
                  <th scope="col">Endereço Principal</th>
                  <th scope="col">JSON</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="person: ${person}">
                  <td th:text="${person.id}"></td>
                  <td th:text="${person.name}"></td>
                  <td th:text="${person.birthdate}"></td>
                  <td th:text="${person.mainAddress}"></td>
                  <td><a th:href="@{'/person/' + ${person .id} }" class="btn btn-info">Json</a></td>
                  <td><a href="#" th:onclick="'if(confirm(\'Tem certeza que quer excluir?\')){ window.location.href = \'' + @{/person/{id}(id=${person.id})} + '/delete\'}'" class="btn btn-danger">Excluir</a></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
